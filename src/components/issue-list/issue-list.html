<div class="issue-list">
  <div *ngFor="let issue of issues" (click)="openModal(issue)" class="issue-item">
    <div class="issue-header">
      <div class="issue-title">{{ issue.title }}</div>
      <div class="issue-meta">
        <span class="issue-priority" [class]="getPriorityClass(issue.priority)">
          {{ issue.priority }}
        </span>
        <span class="issue-status" [class]="getStatusClass(issue.status)">
          {{ issue.status }}
        </span>
      </div>
    </div>

    <div class="issue-body">
      <div class="issue-description">{{ issue.description }}</div>
      <div class="issue-details">
        <div class="issue-assignee"><strong>Assignee:</strong> {{ issue.assignee }}</div>
        <div class="issue-story-points"><strong>Story Points:</strong> {{ issue.storyPoints }}</div>
        <div class="issue-due-date">
          <strong>Due:</strong> {{ issue.dueDate | date : 'shortDate' }}
        </div>
      </div>
    </div>
  </div>
  <app-issue-view
    [issue]="selectedIssue"
    [isModalOpen]="isModalOpen"
    (closeModal)="closeModal()"
  ></app-issue-view>
</div>
