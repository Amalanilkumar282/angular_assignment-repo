<div class="box">
  <div class="level">
    <div class="level-left">
      <p class="title is-6">Epics</p>
    </div>
    <!-- <div class="level-right"> -->
      <!-- <button class="button is-light is-small">No epic</button> -->
    <!-- </div> -->
  </div>

  <app-epic-panel-item
    *ngFor="let epic of epics"
    [title]="epic.title"
    [progress]="epic.progress"
    [startDate]="epic.startDate"
    [dueDate]="epic.dueDate"
    (viewDetails)="onEpicViewDetails($event)">
  </app-epic-panel-item>
<input (input) = "onInput($event)" (keyup.enter) = "onInputEnter()"  *ngIf = "isCreateClicked" placeholder="What will the epic be called?">
<button *ngIf = "!isCreateClicked" (click) = "onCreateClick()" class="new-epic-button p-3 is-centered"> + Create Epic </button>
</div>
<!-- Epic View Component for corner window -->
<app-epic-view 
  [issue]="null"
  [isModalOpen]="false"
  (closeModal)="onCloseModal()">
</app-epic-view>
