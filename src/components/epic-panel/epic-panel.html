<div class="box">
  <div class="level">
    <div class="level-left">
      <p class="title is-6">Epics</p>
    </div>
    <!-- <div class="level-right"> -->
      <!-- <button class="button is-light is-small">No epic</button> -->
    <!-- </div> -->
  </div>

  <app-epic-panel-item
    *ngFor="let epic of epics"
    [title]="epic.title"
    [progress]="epic.progress"
    [startDate]="epic.startDate"
    [dueDate]="epic.dueDate"
    (viewDetails)="onEpicViewDetails($event)">
  </app-epic-panel-item>
  
  <button *ngIf = "!isCreateClicked" (click) = "onCreateClick()"> + Create Epic </button>
  <input>
</div>

<!-- Epic View Component for corner window -->
<app-epic-view 
  [issue]="null"
  [isModalOpen]="false"
  (closeModal)="onCloseModal()">
</app-epic-view>
