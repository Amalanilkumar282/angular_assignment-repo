
<div class="box">
  <div class="level">
    <div class="level-left">
      <p class="title is-6">Epic</p>
    </div>
    <div class="level-right">
      <button class="button is-light is-small">No epic</button>
    </div>
  </div>

  <!-- Epic items -->
  <app-epic-panel-item
    *ngFor="let epic of epics"
    [title]="epic.title"
    [progress]="epic.progress"
    [startDate]="epic.startDate"
    [dueDate]="epic.dueDate">
  </app-epic-panel-item>
</div>
